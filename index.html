<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Convertir imagen escaneada a texto editable</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f8ff;
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      color: #0d47a1;
      text-align: center;
    }

    input[type="file"] {
      margin: 20px 0;
    }

    #imagen {
      max-width: 100%;
      margin: 10px 0;
      border: 1px solid #ccc;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 15px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #aaa;
      margin-top: 10px;
    }

    #cargando {
      color: #0d47a1;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üñºÔ∏è Convertir imagen escaneada a texto editable</h1>

  <input type="file" accept="image/*" onchange="procesarImagen(event)">
  <br>
  <img id="imagen" src="" alt="Previsualizaci√≥n" style="display:none;">
  <div id="cargando"></div>

  <textarea id="textoExtraido" placeholder="Aqu√≠ aparecer√° el texto extra√≠do..."></textarea>

  <script>
    function procesarImagen(event) {
      const archivo = event.target.files[0];
      if (!archivo) return;

      const img = document.getElementById("imagen");
      const texto = document.getElementById("textoExtraido");
      const cargando = document.getElementById("cargando");

      texto.value = "";
      cargando.textContent = "‚è≥ Procesando imagen, por favor espera...";
      img.style.display = "block";
      img.src = URL.createObjectURL(archivo);

      Tesseract.recognize(
        archivo,
        'eng+spa', // Idioma: ingl√©s y espa√±ol
        { logger: m => console.log(m) }
      ).then(({ data: { text } }) => {
        texto.value = text.trim();
        cargando.textContent = "‚úÖ Texto extra√≠do. Ahora puedes editarlo.";
      }).catch(err => {
        cargando.textContent = "‚ùå Ocurri√≥ un error al procesar la imagen.";
        console.error(err);
      });
    }
  </script>

</body>
</html>
