<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PDF/Imagen escaneada a Word</title>
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.7.0/docx.umd.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef7ff;
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #1565c0;
    }

    input[type="file"] {
      margin: 20px 0;
    }

    #cargando {
      font-weight: bold;
      color: #1565c0;
      margin: 15px 0;
    }

    button {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0d47a1;
    }
  </style>
</head>
<body>

  <h1>üìÑ OCR de Im√°genes y PDFs escaneados a Word</h1>

  <input type="file" id="archivo" accept=".jpg,.jpeg,.png,.pdf" onchange="procesarArchivo(event)">
  <div id="cargando">Selecciona una imagen o PDF escaneado...</div>
  <button id="descargarBtn" style="display:none;" onclick="descargarWord()">‚¨áÔ∏è Descargar Word</button>

  <script>
    let textoReconocido = "";

    async function procesarArchivo(event) {
      const archivo = event.target.files[0];
      const cargando = document.getElementById("cargando");
      const descargarBtn = document.getElementById("descargarBtn");
      textoReconocido = "";
      descargarBtn.style.display = "none";

      if (!archivo) return;

      const tipo = archivo.type;

      if (tipo === "application/pdf") {
        cargando.textContent = "üìë Procesando PDF escaneado...";
        await procesarPDF(archivo);
      } else if (tipo.startsWith("image/")) {
        cargando.textContent = "üñºÔ∏è Procesando imagen...";
        await procesarImagen(archivo);
      } else {
        cargando.textContent = "‚ùå Tipo de archivo no compatible.";
        return;
      }

      cargando.textContent = "‚úÖ Texto extra√≠do correctamente.";
      descargarBtn.style.display = "inline-block";
    }

    async function procesarImagen(archivo) {
      const result = await Tesseract.recognize(archivo, 'spa+eng');
      textoReconocido = result.data.text.trim();
    }

    async function procesarPDF(archivo) {
      const pdf = await pdfjsLib.getDocument(URL.createObjectURL(archivo)).promise;
      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const viewport = page.getViewport({ scale: 2 });
        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        await page.render({ canvasContext: context, viewport }).promise;

        const blob = await new Promise(resolve => canvas.toBlob(resolve, "image/png"));
        const result = await Tesseract.recognize(blob, 'spa+eng');
        textoReconocido += result.data.text.trim() + "\n\n";
      }
    }

    function descargarWord() {
      const doc = new window.docx.Document({
        sections: [{
          children: [
            new window.docx.Paragraph({
              text: textoReconocido,
              spacing: { after: 200 },
            })
          ]
        }]
      });

      window.docx.Packer.toBlob(doc).then(blob => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "texto_extraido.docx";
        a.click();
      });
    }
  </script>

</body>
</html>
