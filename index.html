<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Imagen a Word Editable</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.7.0/docx.umd.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f8ff;
      max-width: 600px;
      margin: auto;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #0d47a1;
    }

    input[type="file"] {
      display: block;
      margin: 20px auto;
    }

    #status {
      text-align: center;
      margin: 20px;
      font-weight: bold;
    }

    button {
      display: block;
      margin: auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0d47a1;
    }
  </style>
</head>
<body>

  <h1>üñºÔ∏è Imagen a Word Editable</h1>

  <input type="file" accept="image/*" id="imagenInput">
  <div id="status">Selecciona una imagen...</div>
  <button id="descargarBtn" style="display: none;">‚¨áÔ∏è Descargar Word</button>

  <script>
    let textoExtraido = "";

    document.getElementById("imagenInput").addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      document.getElementById("status").textContent = "‚è≥ Extrayendo texto de la imagen...";

      try {
        const result = await Tesseract.recognize(file, 'spa+eng');
        textoExtraido = result.data.text.trim();

        if (textoExtraido) {
          document.getElementById("status").textContent = "‚úÖ Texto extra√≠do. ¬°Listo para descargar!";
          document.getElementById("descargarBtn").style.display = "block";
        } else {
          document.getElementById("status").textContent = "‚ùå No se detect√≥ texto en la imagen.";
        }
      } catch (error) {
        console.error(error);
        document.getElementById("status").textContent = "‚ùå Error al procesar la imagen.";
      }
    });

    document.getElementById("descargarBtn").addEventListener("click", () => {
      const doc = new window.docx.Document({
        sections: [{
          children: textoExtraido.split('\n').map(line =>
            new window.docx.Paragraph({ text: line })
          )
        }]
      });

      window.docx.Packer.toBlob(doc).then(blob => {
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = url;
        link.download = "documento_editable.docx";
        link.click();
        URL.revokeObjectURL(url);
      });
    });
  </script>

</body>
</html>
